{% extends "base.html" %}
{% block title %}Vendors Â· SHK CMS{% endblock %}

{% block content %}
<h1 class="h4 mb-3">Vendors</h1>

<div class="row g-3">
  <div class="col-12 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-header bg-white"><strong>Add Vendor</strong></div>
      <div class="card-body">
        <form method="POST" class="row g-2">
          <div class="col-12">
            <label class="form-label">Vendor Name</label>
            <input type="text" class="form-control" name="vendor_name" required>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">
              <i class="bi bi-plus-circle"></i> Add Vendor
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-7">
    <div class="card shadow-sm">
      <div class="card-header bg-white"><strong>Existing Vendors</strong></div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped mb-0">
            <thead class="table-light"><tr><th>Vendor Name</th></tr></thead>
            <tbody>
              {% for v in vendors %}
              <tr><td>{{ v.name }}</td></tr>
              {% else %}
              <tr><td class="text-muted">No vendors yet.</td></tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
